<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<title>Post on my fridge : stats</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.min.css"/>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.3.0/rickshaw.min.css"/>
	<link rel="stylesheet" href="/vendor/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/vendor/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/admin/css/stats.css"/>

	<!-- JS -->
	<script type="text/javascript">
	  	var _gaq = _gaq || [];
	  	_gaq.push(['_setAccount', 'UA-25345034-1']);
	  	_gaq.push(['_setSiteSpeedSampleRate', 100]);
	  	_gaq.push(['_trackPageview']);
	   
	  	(function() {
	    	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    	ga.src = ('https:' == document.location.protocol ? 'https:http://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  	})();
	</script>
	<script src = "/vendor/js/jquery.min.js"></script>
	<script src = "/vendor/js/moment.min.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.3.0/rickshaw.min.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src = "/admin/js/stats.js"></script>
</head>
<body>
	<header>
	    <div id="stats-title">
	    	<a href="/" target="_blank">
		    	<img class="index-link" src="/images/fridge-link.png" alt="index"/>
		    </a>
			Post on my fridge - realtime statistics at <i><span id="updatetime"></span></i>
	    </div>
	    <div id="uptime-box">
	    System uptime : <span id="uptime"></span>
	    </div>
	</header>
	<div id="stats-container">
		<table id="stats_table">
			<tr>
				<td>Total requests : <span id="totalRequests"></span></td>
				<td>Max open requests : <span id="maxOpenRequests"></span></td>
				<td>Open requests : <span id="openRequests"></span></td>
				<td><i class=" icon-warning-sign"></i> Requests timed out : <span id="requestTimeouts"></span></td>
                <td rowspan="2">
                    <span id="legend"></span>
                </td>
			<tr>
			<tr>
				<td>Total connections : <span id="totalConnections"></span></td>
				<td>Max open connections : <span id="maxOpenConnections"></span></td>
				<td>Open connections : <span id="openConnections"></span></td>
                <td><i class="icon-dashboard"></i> Firehose's throughput : <b><span id="ssespeed">0</span> msg / sec<b></td>
			</tr>
		</table>
		
		<div id="chart_container">
			<div id="chart"></div>
			<div id="timeline"></div>
			<div id="slider"></div>
		</div>
	</div>
</body>
</html>
