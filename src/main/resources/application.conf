pomf-api {
    url = "http://fridge.arnaud-gourlay.info/"
    port = 8080
    database {
        user = "pomf_api"
        password = "root"
        schema = "pomf"
    }
}

akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    log-config-on-start = off
    log-dead-letters = off
    loglevel = "INFO"
    stdout-loglevel = "INFO"

    actor {
        debug {
            receive = on
            autoreceive = on
            lifecycle = on
        }
        default-dispatcher {
            fork-join-executor {
                parallelism-min = 1
                parallelism-factor = 1
            }
        }
    } 
}

spray {   
    can.server {
        request-timeout = 20s
        response-chunk-aggregation-limit = 0
        pipelining-limit = disabled
        reaping-cycle = infinite
        response-size-hint = 192
    }

 	routing {
        verbose-error-messages = on
    }
    
    util {
        log-actor-system-name = on
    }
}
