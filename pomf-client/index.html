	<!-- CSS -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css"/>

	<link rel="stylesheet" href="/static/css/index.css"/>

	<link rel="stylesheet" href="/static/css/post.css"/>

	<link rel="prefetch" href="/images/fridgeBg.jpeg" />

	<!-- JS -->
	<script type="text/javascript">
	  	var _gaq = _gaq || [];

		  	templates: {
	                   twitter: 'check out the fridge {{url}} ',
	                   facebook: 'check out fridge {{url}} '

<body>
	<noscript>This site requires JavaScript to function properly!</noscript>
	<script src = "//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src = "//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
 	<script src = "//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.3/ember.min.js"></script>
 	<script src = "//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
 	<script src = "//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.7/store.min.js"></script>
 	<script src = "//cdnjs.cloudflare.com/ajax/libs/js-url/1.7.6/js-url.min.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.0.3/jquery.noty.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.0.3/layouts/top.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.0.3/layouts/bottomRight.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.0.3/themes/default.js"></script>
	<script src = "//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	
	<script src = "/static/js/util/tools.js"></script>
	<script src = "/static/js/app.js"></script>
	<script src = "/static/js/util/jquery-ui-ember.js"></script>
	<script src = "/static/js/util/customView.js"></script>
	<script src = "/static/js/controller/indexController.js"></script>
	<script src = "/static/js/model/postModel.js"></script>
	<script src = "/static/js/view/postView.js"></script>
	<script src = "/static/js/controller/postsController.js"></script>
	<script src = "/static/js/view/postsView.js"></script>
	<script src = "/static/js/model/messageModel.js"></script>
	<script src = "/static/js/view/messageView.js"></script>
	<script src = "/static/js/view/messagesView.js"></script>
	<script src = "/static/js/controller/messagesController.js"></script>
	<script src = "/static/js/view/chatView.js"></script>
	<script src = "/static/js/controller/chatController.js"></script>
	<script src = "/static/js/model/fridgeModel.js"></script>
	<script src = "/static/js/controller/fridgeController.js"></script>
	<script src = "/static/js/view/fridgeView.js"></script>
	<script src = "/static/js/view/indexView.js"></script>
	<script src = "/static/js/dao.js"></script>
	<script src = "/static/js/router.js"></script>
	
	<script type="text/x-handlebars" data-template-name="application">
		{{outlet}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="index">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span10 offset1">	
					<p>
					<div class="addthis_toolbox addthis_default_style ">
						<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
						<a class="addthis_button_tweet"></a>
						<a class="addthis_button_pinterest_pinit"></a>
						<a class="addthis_counter addthis_pill_style"></a>
					</div>
					</p>
				</div>
			</div>	
			<div class="row-fluid">		
				<div class="span10 offset1 hero-unit">
					<div class="row-fluid">
						<div class="span12 title-fridge">
							<h1>Post on my fridge</h1>
							<p>
								A collaborative messaging system using sticky notes on virtual fridges.
							</p>
							<div class="span4 offset4">
								<p>
								   <a class="btn btn-primary btn-large" {{action "toDemo"}} >
										<i class="icon-white icon-signin"></i>
										Try the demo
								    </a>
								</p>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div id="myCarousel" class="carousel slide">
								<ol class="carousel-indicators">
									<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
									<li data-target="#myCarousel" data-slide-to="1"></li>
									<li data-target="#myCarousel" data-slide-to="2"></li>
									<li data-target="#myCarousel" data-slide-to="3"></li>
								</ol>
								<!-- Carousel items -->
								<div class="carousel-inner">
									<div class="active item">
										<div class="thumbnail">
											<img src="../../images/index/index-overview.jpeg" alt="">
										</div>
										<div class="carousel-caption">
                      						<h4><i class="icon-eye-open"></i> Overview</h4>
                      						<p>Yes it is awesome.</p>
                    					</div>
									</div>
									<div class="item">
										<div class="thumbnail">
											<img src="../../images/index/index-chat.jpeg" alt="">
										</div>	
										<div class="carousel-caption">
                      						<h4><i class="icon-comments-alt"></i> Chat</h4>
                      						<p>Exchange in live with other users.</p>
                    					</div>
									</div>
									<div class="item">
										<div class="thumbnail">
											<img src="../../images/index/index-multimedia.jpeg" alt="">
										</div>
										<div class="carousel-caption">
                      						<h4><i class="icon-film"></i> Multimedia</h4>
                      						<p>Share videos from Youtube, Vimeo & Dailymotion</p>
                    					</div>
									</div>
									<div class="item">
										<div class="thumbnail">
											<img src="../../images/index/index-easy.jpeg" alt="">
										</div>
										<div class="carousel-caption">
                      						<h4><i class="icon-heart"></i> Easy</h4>
                      						<p>Create and modify content in real-time</p>
                    					</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10 offset1">
					<div class="span6 well">
						<h2>Freedom <i class="icon-user"></i></h2>
						<p>
							Tired of authentication and access management? There is nothing like this here, everyone can add or delete content.
						</p>
					</div>
					<div class="span6 well">
						<h2>Easy <i class="icon-heart"></i></h2>
						<p>
							To access or create a fridge use the search box or type directly the fridge name in the url /fridge/<em>fridge name</em>.
						</p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10 offset1">
					<div class="span6 well">
						<h2>Share <i class="icon-share"></i></h2>
						<p>
							You can share content on a fridge in real time with your friends while chatting.
						</p>
					</div>
					<div class="span6 well">
						<h2>Multimedia <i class="icon-film"></i></h2>
						<p>
							To share a video (youtube/vimeo/dailymotion) or a picture, just insert the url in the content.
						</p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10 offset1">
					<div class="alert">
					 	<h4>Warning<i class="icon-exclamation-sign"></i></h4>
					 	The application is still under heavy development, the data are likely to be lost, have fun!
					</div>
				</div>
			</div>
		</div>
	</script>
	
    <script type="text/x-handlebars" data-template-name="fridges">
		List of all fridges
    </script>

    <script type="text/x-handlebars" data-template-name="fridge/_header">
    	 <header>
	        <div id="fridge-title">
			    <img class="index-link" src="/images/fridge-link.png" alt="index" {{action "toIndex"}}/>
				Fridge / {{view.content.id}}
			    <a {{bindAttr href="view.rssUrl"}} target="_blank">
			        <img src="/images/feed-icon-14x14.png" alt="RSS" class="rss-link" />
			    </a>
			   <a class="addthis_button" href="http://www.addthis.com/bookmark.php?v=300&amp;pubid=ra-50fefe9a3e8b6794"><img src="http://s7.addthis.com/static/btn/v2/lg-share-en.gif" width="125" height="16" alt="Bookmark and Share" style="border:0"/></a>
	        </div>

	        <div id="header-interaction">
	        	<form class="form-inline">
	        		<div class="btn-group">
		 				<button type="button" class="btn btn-info btn-small" data-toggle="button" {{action "toggleChat"}}>
		  					<i class="icon-comments-alt icon-large"></i> Toggle chat
		  				</button>
						<button type="button" class="btn btn-primary btn-small" {{action "addDefaultPost"}}>
		  					<i class="icon-plus-sign icon-large"></i> Add post
		  				</button>
		  			</div>
		  			<div class="input-prepend">
			  				<span class="add-on">
			  					<i class="icon-user icon-large"></i>
			  				</span>	
			  				<input type="text" placeholder="Username" class="input-small" id="pseudo"/>
			  		</div>
			  		<input type="search" class="input-medium search-query" placeholder="Search for a fridge" id="search" x-webkit-speech/>
	        	</form>
	        </div>
	    </header>
    </script>

	<script type="text/x-handlebars" data-template-name="fridge">
		{{partial "fridge/header"}}
		{{#if view.content.loaded}}
	        <div id="main-content">
	            {{render "chat"}}
				{{render "posts" view.content.posts}}
			</div> 
		{{/if}}
    </script>

   <script type="text/x-handlebars" data-template-name="chat">
		{{render "messages"}}
	    {{view App.ChatTextArea maxlength="200" class="chatInput" valueBinding="content" placeholder="Type message..."}} 
    </script>

    <script type="text/x-handlebars" data-template-name="message">
		<br/><i>Sent at {{view.content.date}}</i>
		<br/><b>{{view.content.user}}:</b> <span class='chatContent'>{{view.content.message}}</span>
    </script>
    
    <script type="text/x-handlebars" data-template-name="post/_header">
    	<div class='header'>
			<div class="btn-toolbar">
			    <div class="btn-group">
			    	<a class="btn btn-mini"><i class="icon-thumbs-up"></i></a>
			     	<a class="btn btn-mini"><i class="icon-thumbs-down"></i></a>
			    </div>
			    <div class="btn-group">
			       <a class="btn btn-mini"><i class="icon-edit"></i></a>
			       <a class="btn btn-mini"><i class="icon-trash"></i></a>
			    </div>
			</div>
		</div>	
    </script>

    <script type="text/x-handlebars" data-template-name="post/_form">
    	<form>
			{{view App.LazyTextArea sourceBinding="view.content.content" placeholder="Content" rows="7" viewName="textFieldContent"}}
			{{view App.LazyDateFieldView sourceBinding="view.content.dueDate" viewName="textFieldDueDate"}}
			{{view App.LazyColorFieldView sourceBinding="view.content.color" viewName="textFieldColor"}}
			{{view App.LazyTextField sourceBinding="view.content.author" placeholder="Anonymous" viewName="textFieldAuthor"}}}
			<button class="btn btn-small btn-primary" type="button" {{action save target="view"}}>
				<i class="icon-ok-circle"></i>
				Save
			</button>
		</form>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
    	{{partial "post/header"}}
	    {{#if view.readMode}}
			<div class='content'>{{{view.generatedContent}}}</div>
			<div class='footer'>
				<span class="author">{{view.content.author}}</span> posted 
				<time class="date" datetime="{{view.content.creationDate}}">{{view.relativeDate}}</time>
			</div>
		{{else}}
			{{partial "post/form"}}
		{{/if}}	
    </script> 
</body>
</html>
